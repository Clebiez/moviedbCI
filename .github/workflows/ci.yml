name: Greenframe Analyze
on: [push]
jobs:
    greenframeci:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - run: git remote
            - run: git symbolic-ref --quiet --short HEAD
            - run: git merge-base HEAD origin/main
            - run: git merge-base HEAD main
            - run: curl https://assets.greenframe.io/install.sh | bash
            # Start your application here
            - run: greenframe analyze
              env:
                  GREENFRAME_SECRET_TOKEN: ${{secrets.GREENFRAME_SECRET_TOKEN}}
